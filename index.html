<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "scoreContainer">
    <div id = "playerContainer">
        <p id = "playerText">Player Score:</p>
        <p id = "playerScore">0</p>
    </div>
    <div id = "computerContainer">
        <p id = "computerText">Computer Score:</p>
        <div id = "computerScore">0</div>
    </div>
  </div>
  <div id="btnContainer">
    <input type="image" src="images/rock.png" id="rock" class="button"/>
    <input type="image" src="images/paper.png" id="paper" class="button"/>
    <input type="image" src="images/scissors.png" id="scissors" class="button"/>

  </div>
  <div id= "result"></div>
  <script src="script.js"></script>
</body>
</html>
